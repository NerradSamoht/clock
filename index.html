<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div class="three quarter"></div>
        <div class="six quarter"></div>
        <div class="twelve quarter"></div>
        <div class="nine quarter"></div>
        <div class="center"></div>
      </div>
    </div>
    <div id="digital">
      <p><time></time></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
